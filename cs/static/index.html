<!DOCTYPE html>
<html>
<head>
    <title>Test node CS</title>
</head>
<body>
    <header>
        <h1>CS</h1>
    </header>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
        });
    </script>

    <button onclick="socket.emit('click', { data: document.getElementById('test').value})">Click</button>
    <input type="text" id="test" />
</body>
</html>
